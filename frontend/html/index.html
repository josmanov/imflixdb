<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/effects.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <script type="text/javascript" src="../js/javascript.js"></script>
    <title>IMFLIXDB</title>
</head>

<body>
    <div class="wrapper">
        <div class="navbar">
            <a href="#" class="site_title">
                <span class="yellow_text">IM</span><span class="flix">FLIX</span><span class="yellow_text">DB</span>
            </a>
            <a href="#">Most Popular</a>
            <a href="#">Highest Rating</a>
            <a href="#">Newest</a>
            <div class="dropdown">
                <a class="drop_btn">Genre</a>
                <div id="my_dropdown" class="dropdown_content">
                    <input type="text" placeholder="Search..." id="my_input" onkeyup="filter_function()">
                    <a href="#">Action</a>
                    <a href="#">Thriller</a>
                </div>
            </div>
        </div>
        <p><span class="movies_text">Movies</span></p>
        <div class="scroll_section">
            <div id="movies_container" class ="row">
            </div>
            <button class="scroll_btn" onclick="scroll_btn_right('movies_container')">⤏</button>
            <button class="scroll_btn_left" onclick="scroll_btn_left('movies_container')">⤎</button>
        </div>
        <p><span class="shows_text">Shows</span></p>
        <div class="scroll_section">
            <div id="shows_container" class ="row">
            </div>
            <button class="scroll_btn" onclick="scroll_btn_right('shows_container')">⤏</button>
            <button class="scroll_btn_left" onclick="scroll_btn_left('shows_container')">⤎</button>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
